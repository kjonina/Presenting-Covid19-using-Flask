  <script type="text/javascript">

  $(document).ready(function(){
            var hideAllButOne = function (identifier) {
              $('#graph1').show();
              $('#graph2').hide();
              $('#graph3').hide();
              $('#graph4').hide();
              $('#graph4').hide();
              $('#graph5').hide();
              $('#graph6').hide();
              $('#graph7').hide();
              $(identifier).show();
            };
              $('#graph1_button').click(()=> hideAllButOne("#graph1"));
              $('#graph2_button').click(()=> hideAllButOne("#graph2"));
              $('#graph3_button').click(()=> hideAllButOne("#graph3"));
              $('#graph4_button').click(()=> hideAllButOne("#graph4"));
              $('#graph5_button').click(()=> hideAllButOne("#graph5"));
